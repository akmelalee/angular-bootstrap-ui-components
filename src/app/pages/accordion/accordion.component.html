<div class="container">
    <h2 class="text-center">Accordion</h2>
    <!-- ========================Simple===================== -->
    <div>
        <h4>Simple</h4>
        <div class="accordion" id="accordionExample">
            <div class="accordion-item" *ngFor="let item of simpleAccordion; let i = index">
                <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                        [attr.data-bs-target]="'#collapse' + i" aria-expanded="true" aria-controls="collapseOne">
                        {{item?.title}}
                    </button>
                </h2>
                <div id="collapse{{i}}" [ngClass]="i === 0 ? 'show': ''" class="accordion-collapse collapse"
                    aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        {{item?.description}}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ========================Flush===================== -->
    <div>
        <h2>Flush</h2>
        <div class="accordion accordion-flush" id="accordionFlushExample">
            <div class="accordion-item" *ngFor="let item of simpleAccordion; let i = index">
              <h2 class="accordion-header" id="flush-headingOne">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#flush-collapse'+i" aria-expanded="false" aria-controls="flush-collapseOne">
                    {{item?.title}}
                </button>
              </h2>
              <div id="flush-collapse{{i}}" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
                <div class="accordion-body">
                    {{item?.description}}
                </div>
              </div>
            </div>
          </div>
    </div>
    <!-- ========================Always open===================== -->
    <div>
        <h4>Always open</h4>
        <div class="accordion" id="accordionPanelsStayOpenExample">
            <div class="accordion-item" *ngFor="let item of simpleAccordion; let i = index">
              <h2 class="accordion-header" id="panelsStayOpen-headingOne">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#panelsStayOpen-collapse'+i" aria-expanded="true" aria-controls="panelsStayOpen-collapseOne">
                    {{item?.title}}
                </button>
              </h2>
              <div id="panelsStayOpen-collapse{{i}}" [ngClass]="i === 0 ? 'show' : ''"
              
              class="accordion-collapse collapse " aria-labelledby="panelsStayOpen-headingOne">
                <div class="accordion-body">
                    {{item?.description}}
                </div>
              </div>
            </div>
            
          </div>
    </div>
</div>
